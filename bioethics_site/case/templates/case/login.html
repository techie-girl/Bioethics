{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sign in - Bioethics</title>
		<meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{% static "case/styles.css" %}">
			<!-- Compiled and minified CSS -->
  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  			<!-- Compiled and minified JavaScript -->
			 <!--Import Google Icon Font-->
      	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      		<!--Import materialize.css-->
     	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	</head>


	<body>
		<header>
			<nav class="green">
    			<div class="nav-wrapper container">
      				<a href="#" class="brand-logo">Bioethics Consultation Tool</a>
      				<ul id="nav-mobile" class="right hide-on-med-and-down">
        				<li><a href="">ABOUT US</a></li>
        				<li><a href="badges.html">CONTACT</a></li>
      				</ul>
    			</div>
  			</nav>
		</header>
		<br>

		<div id="sign-in" class="container">
			<div class="row">
                <form action="{% url "login" %}", method="post" class="col s6" >
                    {% csrf_token %}
      				<div class="row">
        				<div class="input-field col s6">
         					<input id="user_name" type="text" class="validate" name="username">
          					<label for="user_name">Username</label>
        				</div>
        				<div class="input-field col s6">
          					<input id="password" type="password" class="validate" name="password">
          					<label for="password">Password</label>
        				</div>
      				</div>
      				<div class="row">
                        <input class="btn green darken-3" type="submit" name="submit" value="Submit"/>
      				</div>
    			</form>
  			</div>
  		</div>

  		<footer class="page-footer green">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <p class="grey-text text-lighten-4">
                Dalhousie University Departmet of Bioethics:
                <br>
                Online Consultation Tool
                </p>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            Â© 2017 Team Bioethics
            </div>
          </div>
        </footer>
        
			<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
	</body>
</html>
